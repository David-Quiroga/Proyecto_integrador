<!doctype html>
<html lang="en">

<head>
  <title>Libros</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/Aportes_Quiroga/css/libro.css">
  <link rel="shortcut icon" href="/Aportes_Quiroga/img/image-removebg-preview.png" width="10px">
  <script src="https://kit.fontawesome.com/8a62e67adb.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <img src="/Aportes_Quiroga/img/bg.png" class="logo nav-link" width="250" height="90">
            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a href="/Libros.html" class="nav-menu-link nav-link">Libros descargados</a>
                </li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link nav-link">Biblioteca</a>
                </li>
            </ul>
        </nav>
    </header>
  <main>
    <div class="contenedor">
      <p class="titulo">Registro del Libro</p>
      <p class="nameBook">Nombre:</p>
      <input class="datos">
      <p class="file">Archivo:</p>
      <input class="upload" type="file">
      <p class="desc">Descripcion:</p>
      <textarea class="descp" placeholder="Revolucion Fracesa"></textarea>
      <p class="cat">Categoria:</p>
      <select class="option">
        <option disable selected>Seleccione una categoria</option>
        <option class="" value="Historico">Historico</option>
        <option class="" value="Romantico">Romantico</option>
        <option class="" value="Cientifico">Cientifico</option>
        <option class="" value="Comedia">Comedia Romantica</option>
      </select>
      <p class="image">Imagen:</p>
      <input class="image2" type="file" accept="image/*">
      <p class="nameEdit">Editorial:</p>
      <input class="datos2" placeholder="SMBOOKS">
      <div class="button"><button class="cancell" onclick="alert"><a href="/Aportes_Quiroga/bibliotecario.html">Cancelar</a></button></div>
      <div class="button2"><button class="accept" onclick="alert">Aceptar</button></div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="/Aportes_Quiroga/js/click"></script>
</body>

</html>
